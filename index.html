<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บไซต์ตัวอย่าง</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #007bff;
        }
        section {
            padding: 10px;
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์ตัวอย่าง</h1>
    </header>
    <nav>
        <a href="#">หน้าหลัก</a>
        <a href="#">บริการ</a>
        <a href="#">สินค้า</a>
        <a href="#">เกี่ยวกับเรา</a>
        <a href="#">ติดต่อเรา</a>
    </nav>
    <section>
        <h2>สวัสดีชาวโลก!</h2>
        <p>นี่คือเว็บไซต์ตัวอย่างที่สร้างขึ้นโดยใช้ HTML และ CSS เบื้องต้น</p>
        <p>สามารถแก้ไขและปรับแต่งตามต้องการได้ตามใจชอบ</p>
    </section>
    <footer>
        <p>&copy; 2024 เว็บไซต์ตัวอย่าง. สงวนลิขสิทธิ์</p>
    </footer>
</body>
</html>
